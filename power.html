<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Power Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="power.js"></script>
  <script defer src="site.js"></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <nav class="site-nav" aria-label="Main Navigation">
        <a href="index.html" class="nav-link">Logarithm</a>
        <a href="prime.html" class="nav-link">Prime Checker</a>
        <a href="primes-range.html" class="nav-link">Primes in Range</a>
        <a href="base-converter.html" class="nav-link">Base Converter</a>
        <a href="quadratic.html" class="nav-link">Quadratic</a>
        <a href="cubic.html" class="nav-link">Cubic</a>
        <a href="power.html" class="nav-link">Power</a>
      </nav>
      <h1>Power Calculator</h1>
      <p class="subtitle">Compute a^b, nth roots, and percent growth/decay</p>
    </header>

    <main class="content">
      <section class="panel inputs" aria-labelledby="inputs-title">
        <h2 id="inputs-title">Inputs</h2>
        <div class="fields">
          <label class="field">
            <span>Base a</span>
            <input id="a" type="number" step="any" value="2" />
          </label>
          <label class="field">
            <span>Exponent b</span>
            <input id="b" type="number" step="any" value="8" />
          </label>
          <label class="field">
            <span>n (for nth root)</span>
            <input id="n" type="number" step="any" value="3" />
          </label>
        </div>
        <div id="validation" class="validation" role="status" aria-live="polite"></div>
      </section>

      <section class="panel results" aria-labelledby="results-title">
        <h2 id="results-title">Results</h2>
        <div class="cards">
          <div class="card">
            <div class="card-title">a^b</div>
            <div id="pow" class="card-value">–</div>
          </div>
          <div class="card">
            <div class="card-title">nth root of a</div>
            <div id="root" class="card-value">–</div>
          </div>
          <div class="card">
            <div class="card-title">Growth (a*(1+r)^b) at r=5%</div>
            <div id="growth" class="card-value">–</div>
          </div>
        </div>
      </section>

      <section class="panel steps" aria-labelledby="steps-title">
        <h2 id="steps-title">Notes</h2>
        <div id="steps" class="steps-list"></div>
      </section>
    </main>

    <footer class="footer">
      <div>Made with <span style="color:#ef4444;">❤</span> — Adarsh Jha, Developer</div>
    </footer>
  </div>
</body>
</html>
